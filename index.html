<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

<body>
<div class="typewriter">

</div> 
<div class="ramp">
<img src="./images/ramp2.png" height="300px">
</div>

    <div class="container">

        </div>

        <div class="row">
            <a class="popup-btn3" href="">

                </div>

            <a class="popup-btn4" href="">

    <div class="popup-wrap subhamm">

            <img class="image" src="images/Subham Mishra1.gif" alt="">

    </div>

    <div class="popup-wrap ananya">

    </div>
    <div class="popup-wrap rajesh">
        <div class="popup-box rout">
            <img class="image" src="images/Rajesh.gif" height = "500px" alt="">
            <a class="close-btn popup-close" href="#">X</a>

    <script src="anubhuti.js" charset="utf-8"></script>

    <script>
      var typed = new Typed(".auto", {
        strings: ["Hello Anubhutians"],
        typeSpeed: 100,
        backSpeed: 120,
