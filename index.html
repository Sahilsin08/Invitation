<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Anubhuti Dramatics Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
<div class="typewriter">
    <h1>Hello!! Anubhutians</h1>
</div> 
<div class="ramp">
<img src="./images/ramp2.png" height="300px">
</div>

    <div class="container">
        <div class="row">
            <a href="" class="popup-btn1">
                <div type="button" id="green" class="btn green">
                    <div class="ttl"><h2 class="name">Subham Mishra</h2></div>
                </div>
            </a>

            <a class="popup-btn2" href="">
                <div type="button" id="red" class="btn red">
                    <h2 class="name">Subham Padhan</h2>
                </div>
            </a>

        </div>

        <div class="row">
            <a class="popup-btn3" href="">
                <div type="button" id="yellow" class="btn yellow">
                    <h2 class="name">Ananya Ghosh</h2>
                </div>
            </a>
            <a class="popup-btn4" href="">
                <div type="button" id="blue" class="btn blue">
                    <h2 class="name">Rajesh Rout</h2>
                </div>
            </a>


        </div>

    </div>
    <div class="popup-wrap subhamm">
        <div class="popup-box mishra">
            <img class="image" src="images/Subham Mishra1.gif" alt="">
            <a class="close-btn popup-close" href="#">x</a>
        </div>
    </div>
    <div class="popup-wrap subham">
        <div class="popup-box pradhan">
            <img class="image" src="images/Padhan.gif" alt="">
            <a class="close-btn popup-close" href="#">x</a>
        </div>
    </div>
    <div class="popup-wrap ananya">
        <div class="popup-box ghosh">
            <img class="image" src="images/Ananya Ghosh.gif" alt="">
            <a class="close-btn popup-close" href="#">x</a>
        </div>
    </div>
    <div class="popup-wrap rajesh">
        <div class="popup-box rout">
            <img class="image" src="images/Rajesh.gif" height = "500px" alt="">
            <a class="close-btn popup-close" href="#">x</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="anubhuti.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto", {
        strings: ["Hello Anubhutians"],
        typeSpeed: 100,
        backSpeed: 120,
        loop: true,
      });
    </script>
</body>


</html>
